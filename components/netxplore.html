<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typewriter Button</title>

<style>
*{
    box-sizing: border-box;
}

.coral_buttn{
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.coral_buttn button{
    border: none;
    padding: 15px 24px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    color: #4679e6;
    overflow: hidden;
    background: transparent;
    position: relative;
    text-shadow: 1px 1px 2px rgba(70, 121 ,230,0.3);
}


.coral_buttn button {
    position: relative;
}

.coral_buttn button::before {
    content: "";
    position: absolute;
    left: 0px;        
    top: 50%;
    transform: translateY(-50%);
    width: 24px;
    height: 20px;
    background-image: url("./assest/images/netXplore\ \(1\).png");
    background-size: cover;
    background-repeat: no-repeat;
    display: inline-block;
}


/* Typewriter effect */
.typewriter{
    display: inline-block;
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid #4679e6;
    width: 0;
    animation:
        typing 2.5s steps(9, end) infinite alternate,
        blink 0.7s step-end infinite;
}

@keyframes typing{
    from { width: 0; }
    to   { width: 10ch; }
}

@keyframes blink{
    50% { border-color: transparent; }
}
</style>
</head>

<body>

<div class="coral_buttn">
    <button>
        <span class="typewriter">NetXplore</span>
    </button>
</div>

</body>
</html>
